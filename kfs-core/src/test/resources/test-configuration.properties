use.quartz.scheduling=true
use.quartz.jdbc.jobstore=false

dev.mode=true
message.persistence=false
message.delivery=synchronous
useQuartzDatabase=false
Routing.ImmediateExceptionRouting=true

# to allow tem unit tests to open a reimbursement without an authorization
travel.reimbursement.initiatelink.enabled=true

rice.kr.additionalSpringFiles=classpath:spring-rice-krad-overrides.xml,classpath:spring-dev-rice-krad-overrides.xml

core.mode=LOCAL
kim.mode=LOCAL
kew.mode=LOCAL
coreservice.mode=LOCAL
ksb.mode=LOCAL
location.mode=LOCAL

datasource.ojb.platform=Oracle9i
datasource.driver=oracle.jdbc.OracleDriver
datasource.ojb.sequence.manager=org.apache.ojb.broker.util.sequence.SequenceManagerNextValImpl
datasource.ojb.sequenceManager.className=org.apache.ojb.broker.util.sequence.SequenceManagerNextValImpl
datasource.platform=org.kuali.rice.core.framework.persistence.platform.OracleDatabasePlatform

kfs.datasource.driver.name=${datasource.driver}
kfs.datasource.validating.query=select 1 from dual
kfs.datasource.pool.maxActive=50
kfs.datasource.pool.minIdle=5
kfs.datasource.pool.initialSize=5
kfs.datasource.pool.maxSize=50
kfs.datasource.pool.minSize=5

rice.datasource.validating.query=select 1 from dual
rice.datasource.pool.maxSize=50
rice.datasource.pool.minSize=5

